<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI French-poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI FRENCH POEM GENERATOR</h1>
      </header>
      <main>
        <form  id="poem-generated-form">
          <input
            type="text"
            placeholder="enter the topic of the french poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"> </div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/mattdelacdev" target="_blank">Delac </a> and
        is
        <a href="https://github.com/ladan-13570/French-poem" target="_blank">
          open-sourced on Github</a
        >
        and is hosted on
        <a href="https://ai-french2-poem-generator.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
