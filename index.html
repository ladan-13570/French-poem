    <title>AI French-poem Generator</title>

  <body>
    <header>
      <h1>AI FRENCH POEM GENERATOR
        </h1>

    <main>
      <form>
        <input type="text"
         placeholder="enter the topic of the french poem"
         autofocus
         required
         autocomplete="off"
         />
        <input type="submit"/>
        </form>
        <div>
          ern ABAB.

Demain, dès l’aube, à l’heure où blanchit la campagne, 
Je partirai. 
        <br/>
Vois-tu,  je sais que tu m’attends
        </div>
      
    </main>

        >Netlify</a
